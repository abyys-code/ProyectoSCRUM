<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 1: Registro de Asistencia</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/asistencia.css">
    <script defer src="../js/main.js"></script>
    <script>
    // Proteger acceso: solo usuarios logueados
    if (!localStorage.getItem('usuario_logueado')) {
        window.location.href = 'login.html';
    }
    </script>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="header__navbar" style="background-color: #1f2937; padding: 15px; position: relative; z-index: 10;">
        <div class="header__logo-container">
            <img src="../images/logo_universidad.png" alt="Logo de Universidd" class="header__logo">
        </div>

        <ul class="header__nav-list">
            <li class="header__nav-item">
                <a href="../index.html" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-item">
                <a href="about.html" class="header__nav-link" style="color: #f80;">Check-in Estudiantil</a>
            </li>
            <li class="header__nav-item">
                <a href="#" class="header__nav-link">To-do List</a>
            </li>
            <li class="header__nav-item">
                <a href="#" class="header__nav-link">Grades</a>
            </li>
            <li class="header__nav-item" id="acceso-menu" style="position:relative;">
                <a href="#" class="header__nav-link" id="acceso-link">Acceso</a>
                <div id="acceso-dropdown" style="display:none;position:absolute;right:0;top:100%;background:#fff;color:#222;min-width:150px;box-shadow:0 2px 8px #0002;border-radius:6px;z-index:100;">
                    <div style="padding:10px 16px;border-bottom:1px solid #eee;">
                        <span id="acceso-usuario" style="font-weight:bold;">admin</span>
                    </div>
                    <button id="cerrarSesionBtn" style="width:100%;background:none;border:none;padding:10px 16px;text-align:left;cursor:pointer;color:#d32f2f;">Cerrar sesión</button>
                </div>
            </li>
            <li class="header__nav-item" id="login-menu">
                <a href="login.html" class="header__nav-link">Login</a>
            </li>
            <script>
            // Mostrar menú de usuario solo si está logueado
            document.addEventListener('DOMContentLoaded', function() {
                const usuario = localStorage.getItem('usuario_logueado');
                const accesoMenu = document.getElementById('acceso-menu');
                const loginMenu = document.getElementById('login-menu');
                if (usuario) {
                    accesoMenu.style.display = '';
                    loginMenu.style.display = 'none';
                    document.getElementById('acceso-usuario').textContent = usuario;
                } else {
                    accesoMenu.style.display = 'none';
                    loginMenu.style.display = '';
                }
                // Dropdown
                const accesoLink = document.getElementById('acceso-link');
                const dropdown = document.getElementById('acceso-dropdown');
                accesoLink.addEventListener('mouseenter', () => dropdown.style.display = 'block');
                accesoMenu.addEventListener('mouseleave', () => dropdown.style.display = 'none');
                // Cerrar sesión
                const cerrarBtn = document.getElementById('cerrarSesionBtn');
                cerrarBtn.addEventListener('click', function() {
                    localStorage.removeItem('usuario_logueado');
                    window.location.href = 'login.html';
                });
            });
            </script>
        </ul>
    </nav>

    <div class="max-w-5xl mx-auto" style="padding: 2rem 1rem; position: relative; z-index: 5;">
        <!-- Encabezado -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Check-in Estudiantil</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Formulario / Lado Izquierdo -->
            <section class="lg:col-span-1">
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4 text-indigo-700">Nuevo Registro</h2>
                    <form id="asistenciaForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre del Estudiante</label>
                            <input type="text" id="nombre" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Ej. Juan Pérez">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Fecha</label>
                            <input type="date" id="fecha" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Estado</label>
                            <select id="estado" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="Presente">Presente</option>
                                <option value="Ausente">Ausente</option>
                                <option value="Tarde">Tarde</option>
                            </select>
                        </div>
                        <button type="submit" 
                            class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">
                            Registrar Asistencia
                        </button>
                    </form>
                </div>
            </section>

            <!-- Listado y Filtros /lado derecho  -->
            <section class="lg:col-span-2">
                <div class="card p-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <h2 class="text-xl font-semibold text-gray-800">Listado de Asistencia</h2>
                        
                        <!-- Filtro -->
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-500">Filtrar por:</span>
                            <select id="filtroEstado" class="border border-gray-300 rounded-md p-1 text-sm">
                                <option value="Todos">Todos</option>
                                <option value="Presente">Presente</option>
                                <option value="Ausente">Ausente</option>
                                <option value="Tarde">Tarde</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tabla -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estudiante</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCuerpo" class="bg-white divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="mensajeVacio" class="hidden text-center py-8 text-gray-500">
                        No hay registros que coincidan.
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
