<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/Logo.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm flex flex-col items-center">
        <a href="../index.html" title="Volver al inicio" style="align-self:flex-start;margin-bottom:8px;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:28px;height:28px;color:#6366f1;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <img src="../images/logo.png" alt="Logo de Universidad" class="mb-6 w-32 h-32 object-contain">
        <form id="loginForm" class="space-y-4 w-full">
            <div>
                <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="usuario" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="contrasena" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
                <input type="password" id="contrasena" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div id="login-error" class="text-red-600 text-sm"></div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Entrar</button>
        </form>
    </div>
    <script defer src="../js/login.js"></script>
</body>
</html>
